<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Weather Data</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="data-container">
        <div id="data-display">
          <span id="place">Enter a place</span>
          <span id="temperature"></span>
        </div>
      </div>

      <div class="input-container">
        <input id="location" autofocus required autocomplete="off" />
      </div>

      <div class="radio-container">
        <ul>
          <input id="fahrenheit" type="radio" name="temp" checked />
          <label for="fahrenheit">Fahrenheit</label>

          <input id="celsius" type="radio" name="temp" />
          <label for="celsius">Celsius</label>

          <input id="kelvin" type="radio" name="temp" />
          <label for="kelvin">Kelvin</label>
        </ul>
      </div>
    </div>
  </body>
</html>
